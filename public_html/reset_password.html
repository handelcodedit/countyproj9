<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/register_style.css">
    <link rel="stylesheet" href="/css/master_style.css">
    <script src="/javascript/validate.js"></script>
    <title>Reset Password</title>
</head>
<body>
     <nav class="navbar">
        <div class="nav-logo">COUNTY EVALUATION SYSTEM</div>
    </nav>
    <div class="register-container">

        <form class="registration-form" action="https://handel.pythonanywhere.com/reset_password" method="POST">
            <!-- Token will be passed in the URL query string -->
            <input type="hidden" id="token" name="token" value="">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <button class="btn_general" type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        const token = new URLSearchParams(window.location.search).get('token');
        if (token) {
            document.getElementById('token').value = token;
        }
    </script>
</body>
</html>
